<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file using NodeJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <!-- # Xử lý upload file / Dùng formidable / Dùng mv -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="margin-top: 5%; padding: 5%;">
                    <h3 style="text-align: center;">Upload file using nodejs - Freetuts.net</h3>
                    <hr>
                    <!-- action là đường dẫn sẽ chuyển tới. enctype là form data sẽ encode ntn khi gửi tới server. 
                        Dùng với file thì multipart/form-data, dùng với text thì nên để mặc định -->
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" multiple name="files" class="form-control-file border">
                        </div>

                        <button class="btn btn-primary btn-block">Upload File</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
